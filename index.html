<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guía SAGCOM 2 - Clima, Segmentos y Filtro Global</title>
<style>
  body::before {
    content: "";
    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    background: url('https://raw.githubusercontent.com/halfaro-glitch/Guia-Instructiva-Sagcom-2.0/refs/heads/main/imagen.avif') no-repeat center center fixed;
    background-size: contain;
    filter: brightness(0.95);
    z-index: -3;
  }
  body::after {
    content: "";
    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg,
      rgba(255,255,255,0.15) 10%,
      rgba(255,255,255,0.45) 30%,
      rgba(255,255,255,0.15) 70%,
      rgba(255,255,255,0.05) 90%);
    pointer-events: none;
    z-index: -2;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background-color: #fff;
    color: #222;
    position: relative; z-index: 0;
  }
  header {
    background: linear-gradient(145deg, #3a006f 0%, #6a0dad 60%, #fff 100%);
    color: white;
    font-weight: bold;
    font-size: 2rem;
    text-align: center;
    padding: 2rem 1rem 3rem 1rem;
    position: relative;
    letter-spacing: 1px;
    text-shadow: 3px 3px 8px #00000088;
  }
  header .autor-text {
    position: absolute;
    bottom: 1rem;
    right: 1rem;
    color: rgba(255,255,255,0.9);
    font-family: Georgia, serif;
    font-weight: 700;
    font-size: 1.1rem;
    user-select: none;
  }

  #panelClima {
    position: fixed;
    bottom: 8%;
    left: 12px;
    background: rgba(255 255 255 / 0.9);
    border-radius: 20px;
    padding: 14px 22px;
    box-shadow: 0 3px 18px #6a0dadaa;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #3a006f;
    width: 270px;
    z-index: 100;
  }
  #panelClima header {
    font-weight: 700;
    margin-bottom: 8px;
    font-size: 1.15rem;
    user-select:none;
  }
  #horaActual {
    font-size: 1.5rem;
    font-weight: 900;
    margin-bottom: 10px;
    letter-spacing: 1px;
  }
  #selectorRegion {
    width: 100%;
    margin-bottom: 12px;
    padding: 8px 15px;
    font-size: 1rem;
    border-radius: 10px;
    border: 2px solid #6a0dad;
    background: #fafafa;
    color: #3a006f;
    cursor: pointer;
  }
  #climaInfo {
    display: flex;
    align-items: center;
  }
  #climaIcon {
    width: 52px;
    height: 52px;
    margin-right: 16px;
    filter: drop-shadow(0 0 5px #6a0dadbb);
    font-size: 2.8rem;
  }
  /* iconos animados */
  .icono-sun {
    animation: rotar 30s linear infinite;
  }
  .icono-cloud {
    animation: floatCloud 6s ease-in-out infinite;
  }
  .icono-rain {
    position: relative;
  }
  .icono-rain::after {
    content: "";
    position: absolute;
    left: 50%;
    width: 3px;
    height: 12px;
    background: #3a006fcc;
    border-radius: 50%;
    filter: blur(0.8px);
    animation: caerLluvia 1.2s linear infinite;
    animation-delay: 0s;
    top: 6px;
  }
  @keyframes rotar {
    0% { transform: rotate(0turn);}
    100% { transform: rotate(1turn);}
  }
  @keyframes floatCloud {
    0%, 100% { transform: translateY(0);}
    50% {transform: translateY(6px);}
  }
  @keyframes caerLluvia {
    0% {opacity: 1; transform: translateY(0);}
    100% {opacity: 0; transform: translateY(12px);}
  }
  /* Resto de estilos, perfiles y filtros */
  .perfil-filter {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
    margin: 1.5rem auto 1rem;
    max-width: 1100px;
  }
  .perfil-btn {
    background: linear-gradient(145deg, #6a0dad 0%, #3a006f 90%);
    border-radius: 24px;
    padding: 0.5rem 2rem;
    font-size: 1rem;
    font-weight: 700;
    color: white;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 16px #3a006f77;
    transition: transform 0.28s ease, box-shadow 0.28s ease, background-color 0.3s ease;
    text-shadow: 1px 1px 8px #000000cc;
  }
  .perfil-btn:hover {
    box-shadow: 0 8px 24px #6a0daddd;
    transform: scale(1.1);
  }
  .perfil-btn.active {
    background-color: #52006b;
    box-shadow: 0 10px 28px #6a0dadcc;
    transform: scale(1.15);
  }
  #perfilSeleccionado {
    position: absolute;
    top: 140px;
    right: 12px;
    background: linear-gradient(145deg, #fdf6ff, #bb9edc);
    border-radius: 16px;
    padding: 8px 18px;
    font-size: 1.3rem;
    font-weight: 700;
    color: #6a0dad;
    text-align: center;
    box-shadow:
      0 8px 20px #7854ebaa,
      inset 0 -3px 10px #a095d1a1,
      inset 0 6px 8px #7b65c89a;
    user-select: none;
    width: max-content;
    max-width: 300px;
    z-index: 101;
  }
  .filters {
    max-width: 1100px;
    margin: 0.8rem auto 2rem auto;
    display: flex;
    justify-content: center;
    gap: 0.75rem;
    flex-wrap: wrap;
    align-items: center;
  }
  .filters input[type=search] {
    border: 2px solid #6a0dad;
    border-radius: 10px;
    padding: 0.5rem 1.5rem;
    font-size: 1rem;
    outline: none;
    box-shadow: 0 1px 7px #3a006f21;
    transition: 0.3s box-shadow ease;
    min-width: 350px;
  }
  .filters input[type=search]:focus {
    box-shadow: 0 0 13px #6a0dad77;
    border-color: #3a006f;
  }
  .filters button {
    font-weight: 700;
    padding: 0.45rem 1.2rem;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    color: white;
    box-shadow: 0 3px 20px #3a006fcc;
    transition: 0.3s background-color ease;
  }
  #btnReset {
    background-color: #a010d3;
  }
  #btnReset:hover {
    background-color: #68009a;
  }
  #btnWebSearch {
    background-color: #3d84e6;
  }
  #btnWebSearch:hover {
    background-color: #245ea7;
  }
  main {
    max-width: 1100px;
    margin: 0 auto 3rem;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 2px 20px #3a006f2e;
    padding: 1rem 2rem;
    display: flex;
    gap: 20px;
  }
  .subtitulo-container {
    border: 2px solid #6a0dad;
    border-radius: 16px;
    padding: 1rem 1.3rem;
    width: 300px;
    max-height: 600px;
    overflow-y: auto;
    background: #f2eeff;
    font-weight: 600;
    font-size: 1rem;
    color: #3a006f;
  }
  .subtitulo-container h3 {
    margin: 0 0 12px 0;
    font-weight: 800;
    color: #6a0dad;
    font-size: 1.3rem;
    border-bottom: 2px solid #6a0dad;
    padding-bottom: 6px;
    user-select: none;
  }
  .subtitulo-list ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .subtitulo-list li {
    padding: 0.55rem 0.8rem;
    margin-bottom: 5px;
    cursor: pointer;
    border-radius: 12px;
    transition: background-color 0.28s ease, color 0.28s ease;
  }
  .subtitulo-list li:hover, .subtitulo-list li.selected {
    background-color: #6a0dad;
    color: white;
    font-weight: 700;
  }
  .accion-container {
    flex-grow: 1;
    background: #fcfbfd;
    min-height: 180px;
    font-weight: 600;
    font-size: 1.12rem;
    color: #4a037d;
    border: 2px solid #6a0dad;
    border-radius: 16px;
    padding: 1rem 1.3rem;
    min-width: 460px;
    max-width: 600px;
    position: relative;
  }
  .accion-container h3 {
    font-weight: 900;
    font-size: 1.5rem;
    color: #6a0dad;
    margin-bottom: 12px;
  }
  .accion-text {
    white-space: pre-line;
    padding-left: 1rem;
  }
</style>
</head>
